<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scientific Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
        <link rel="icon" href="Presplash.png" />
    </head>
    <body>
        <div class="container">
            <div class="heading">
                <h1>Scientific Calculator</h1>
            </div>

            <div class="display">
                <input id="screen" type="text" placeholder=0>
            </div>

            <div class="btns">
                <div class="row">
                    <button id="ce" onclick="backspace()">CE</button>
                    <button onclick="e()">e</button>
                    <button class="btn">(</button>
                    <button class="btn">)</button>
                    <button class="btn" style="color:rgb(255, 115, 0);">%</button>
                    <button id="ac" onclick="screen.value=''">AC</button>
                </div>
                
                <div class="row">
                    <button onclick="sin()">sin</button>
                    <button onclick="pi()">π</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn" style="color:rgb(255, 115, 0);">÷</button>
                </div>
                
                <div class="row">
                    <button onclick="cos()">cos</button>
                    <button onclick="log()">log</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn" style="color:rgb(255, 115, 0);">x</button>
                </div>
                
                <div class="row">
                    <button onclick="tan()">tan</button>
                    <button onclick="sqrt()">√</button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn" style="color:rgb(255, 115, 0);">-</button>
                </div>
                
                <div class="row">
                    <button onclick="fact()">x!</button>
                    <button onclick="pow()">x<span style="position:relative; bottom: .4em;right: .1em; font-size: 15px;">y</span></button>
                    <button class="btn">0</button>
                    <button class="btn">.</button>
                    <button id="eval" onclick="screen.value=eval(screen.value)">=</button>
                    <button class="btn" style="color:rgb(255, 115, 0);">+</button>
                </div>
            </div>
        </div>

        <script language="javascript" src="script.js"></script>
    </body>
</html>
